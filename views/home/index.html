<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2 class="display-6">MLB Ebay Rookie Cards</h2>
            <table class="table table-striped table-dark table-hover table-bordered">
                <thead>
                    {{#headers}}
                    <th>{{.}}</th>
                    {{/headers}}
                    <th>Link</th>
                </thead>
                <tbody>
                    {{#players}}
                    <tr>
                        {{#data}}
                        <td>{{.}}</td>
                        {{/data}}
                        <td><a href="https://www.ebay.com/sch/i.html?&_nkw={{data.1}}+rookie+card" target="_blank">Rookie Card</a></td>
                    </tr>
                    {{/players}}
                </tbody>
            </table>
        </div>
    </body>
</html>
